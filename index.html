<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Checkout</title>
  </head>
  <body>
        <!-- HEADER -->
    <header><h1 id="Checkout-title">Checkout</h1></header>
    <main>
        <!-- SOL -->
        <form >
          <div class="data-form">
            <h1 class="alt-h1">Contact information</h1>
            <nav class="campo">
              <label for="user-email">Email</label>
              <nav class="input-field">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  name="email"
                  id="user-email"
                  placeholder="Enter your email.."
                  required
                />
              </nav>
            </nav>
            <nav class="campo">
              <label for="user-phone-number">Phone</label>
              <nav class="input-field">
                <i class="fas fa-phone-alt"></i>
                <input
                  type="tel"
                  name="phone"
                  id="user-phone-number"
                  placeholder="Enter your phone.."
                  required
                />
              </nav>
            </nav>
          </div>
          <div class="data-form">
            <h1 class="alt-h1">Shipping address</h1>
            <nav class="campo">
              <label for="user-full-name">Full Name</label>
              <nav class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  name="name"
                  id="user-full-name"
                  placeholder="Enter your Full name.."
                  required
                />
              </nav>
            </nav>
            <nav class="campo">
              <label for="user-adress">Adress</label>
              <nav class="input-field">
                <i class="fas fa-home"></i>
                <input
                  type="text"
                  name="adress"
                  id="user-adress"
                  placeholder="Enter your adress.."
                  required
                />
              </nav>
            </nav>
            <nav class="campo">
              <label for="user-city">City</label>
              <nav class="input-field">
                <i class="fas fa-city"></i>
                <input
                type="text"
                name="city"
                id="user-city"
                placeholder="Enter your city..."
                required
                />
              </nav>
            </nav>
            <nav class="campo" id="country-field">
              <label for="user-country">Country</label>
              <nav class="input-field">
                <i class="fas fa-globe-europe"></i>
                <select id="user-country">
                  <option value="Turkey" selected>Turkey</option>
                  <option value="Germany">Germany</option>
                  <option value="USA">USA</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">UK</option>
                </select>
              </nav>
            </nav>
            <nav class="campo" id="postal-code-field">
              <label for="user-postal-code">Post Code</label>
              <nav class="input-field">
                <i class="fas fa-mail-bulk"></i>
                <input
                type="number"
                name="user-postal-code"
                id="post-code"
                placeholder="Enter your postal code"
                required
                />
              </nav>
            </nav>
            <nav class="campo">
              <input type="checkbox" />
              <label for=""> See this information next time</label>
            </nav>
          </div>
          <!-- BUTTON -->
          <button id="btn-submit">Continue</button>
        </form>
        <!--SAG  -->
        <aside>
            <div class="product">
              <img src="./images/photo1.png" alt="backpack" />
              <div class="product-info">
                <h2 class="product-info-h2">Vintage Backbag</h2>
                <p class="price-color">$54.99</p>
                <p class="price-del"> $94.99</p>
                <div class="quantity-controller">
                  <button class="btn-controller"><i class="fas fa-minus"></i></button>
                  <p>1</p>
                  <button class="btn-controller"><i class="fas fa-plus"></i></button>
                </div>
              </div>
            </div>
            <div class="product">
              <img src="./images/photo2.png" alt="shoes" />
              <div class="product-info">
                <h2 class="product-info-h2">Levi Shoes</h2>
                <p class="price-color">$74.99</p>
                <p class="price-del"> $124.99</p>
                <div class="quantity-controller">
                  <button class="btn-controller"><i class="fas fa-minus"></i></button>
                  <p>1</p>
                  <button class="btn-controller"><i class="fas fa-plus"></i></button>
                </div>
              </div>
            </div>
            <nav class="buy-detail">
                <p>Shipping</p><p>$19</p>
              </nav>
            <nav class="buy-detail">
                <p>Total</p> <p>$148.98</p>
              </nav>
        </aside>
      </main>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
  </html>
